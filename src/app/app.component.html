<div>
    Name: 
    <input [(ngModel)]="user.username" type="text" placeholder="Name">
</div>
<div>
  Password: 
    <input [(ngModel)]="user.password" type="password" placeholder="password">
</div>
<button (click)="register(user)">Register</button>
<button (click)="login(user)">Login</button>
<button (click)="getMe()">Get my name</button>
<button (click)="logout()">logout</button>
